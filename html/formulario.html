<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/testeCabecalho.css">
    <link rel="stylesheet" href="../css/formulario.css">

    <title>Faça parte do grupo</title>
</head>

<body>
    <header class="navbar">
        <div class="clickDropdown">
            <button class="btn" id="btn">Foccus</button>
            <div class="dropdown" id="dropdown">
                <a href="#">ínício</a>
                <a href="#">Atividades</a>
                <a href="#">Projetos</a>
            </div>
        </div>
        <div>
            <button class="btnForm">Faça parte do grupo</button>
        </div>
    </header>

    <main>
        <form>
            <!-- As labels se vinculam ao input pelo id -->
            <!-- O id do input deve ser igual ao for da label -->
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="seuemail@dominio.com" class="input-padrao" required>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" placeholder="(xx) x xxxx-xxxx" class="input-padrao" required>

            <label for="cep">CEP</label>
            <input type="cep" id="cep" placeholder="00000-000" class="input-padrao" required>

            <label for="logradouro">Logradouro</label>
            <input type="logradouro" id="logradouro" class="input-padrao" required>

            <label for="cep">CEP</label>
            <input type="cep" id="cep" placeholder="00000-000" class="input-padrao" required>



            <!-- Seletor dropdown -->
            <fieldset>
                <legend>De quais atividades você gostaria de participar?</legend>
                <select>
                    <option>Observação de céu</option>
                    <option>Palestras e apresentações</option>
                    <option>Projetos de pesquisa</option>
                    <option>Eventos públicos</option>
                    <option>Cursos e workshops</option>
                </select>
            </fieldset>

            <label for="mensagem">Mensagem</label>
            <textarea cols="60" rows="10" id="mensagem" class="input-padrao" required></textarea>

            <!-- Check-box -->
            <label><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar">
        </form>
    </main>
    <script src="../js/cabecalho.js"></script>
</body>

</html>
