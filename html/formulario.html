<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/cabecalho.css">
    <link rel="stylesheet" href="../css/formulario.css">
    <link rel="stylesheet" href="../css/rodape.css">
    <link rel="stylesheet" href="../index.html">

    <title>Faça parte do grupo</title>
</head>

<body>
    <header class="navbar">
        <div class="navbar_links">
          <div>
            <button class="btn" id="btn">&#8801</button>
            <div class="dropdown" id="dropdown">
              <a href="../index.html">Início</a>
              <a href="#atividade_form">Atividades</a>
              <a href="#contato">Contato</a>
            </div>
          </div>
          <div>
            <button class="btnForm"><a href="./html/formulario.html">Faça parte do grupo</a></button>
          </div>
        </div>
      </header>

    <main class="base_form">
        <form>
            <!-- As labels se vinculam ao input pelo id -->
            <!-- O id do input deve ser igual ao for da label -->
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="seuemail@dominio.com" class="input-padrao" required>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" placeholder="(xx) x xxxx-xxxx" class="input-padrao" required>

            <label for="cep">CEP</label>
            <input type="cep" id="cep" placeholder="00000-000" class="input-padrao" required>
            <div id="erro" class="erro"></div>
            
            <label for="logradouro">Logradouro</label>
            <input type="logradouro" id="logradouro" class="input-padrao" required>
            
            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" class="input-padrao" required>
            
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" class="input-padrao" required>

            <div class="formulario__campo">
              <label for="estado">UF</label>
              <select id="estado" name="estado" class="input-padrao">
                  <option value="AC">Acre</option>
                  <option value="AL">Alagoas</option>
                  <option value="AP">Amapá</option>
                  <option value="AM">Amazonas</option>
                  <option value="BA">Bahia</option>
                  <option value="CE">Ceará</option>
                  <option value="DF">Distrito Federal</option>
                  <option value="ES">Espírito Santo</option>
                  <option value="GO">Goiás</option>
                  <option value="MA">Maranhão</option>
                  <option value="MT">Mato Grosso</option>
                  <option value="MS">Mato Grosso do Sul</option>
                  <option value="MG">Minas Gerais</option>
                  <option value="PA">Pará</option>
                  <option value="PB">Paraíba</option>
                  <option value="PR">Paraná</option>
                  <option value="PE">Pernambuco</option>
                  <option value="PI">Piauí</option>
                  <option value="RJ">Rio de Janeiro</option>
                  <option value="RN">Rio Grande do Norte</option>
                  <option value="RS">Rio Grande do Sul</option>
                  <option value="RO">Rondônia</option>
                  <option value="RR">Roraima</option>
                  <option value="SC">Santa Catarina</option>
                  <option value="SP">São Paulo</option>
                  <option value="SE">Sergipe</option>
                  <option value="TO">Tocantins</option>
                  <option value="EX">Estrangeiro</option>
              </select>
          </div>

            <!-- Seletor dropdown -->
            <fieldset class="seletor_form">
                <legend>De quais atividades você gostaria de participar?</legend>
                <select id="atividade_form" class="input-padrao">
                    <option>Observação de céu</option>
                    <option>Palestras e apresentações</option>
                    <option>Projetos de pesquisa</option>
                    <option>Eventos públicos</option>
                    <option>Cursos e workshops</option>
                </select>
            </fieldset>

            <label for="mensagem">Mensagem</label>
            <textarea cols="60" rows="10" id="mensagem" class="input-padrao mensagem" required></textarea>

            <!-- Check-box -->
            <label><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

            <input type="submit" class="botao_enviar" value="Enviar">
        </form>
    </main>
    <footer id="contato" class="base_rodape">
        <div class="rodape">
          <h2>Foccus</h2>
          <div class="rodape_links">
            <img src="../img/botao-de-simbolo-de-telefone.png" alt="Ícone de telefone"><a href="#"></a><br>
            <img src="../img/instagram.png" alt="Logo Instagram"><a href="#"></a><br>
            <img src="../img/enviar.png" alt="Ícone de email"><a href="#"></a><br>
          </div>
          <div><p>&#169; Copyright</p></div>
        </div>
      </footer>
    <script src="../js/cabecalho.js"></script>
    <script src="../js/formulario.js"></script>
</body>

</html>
